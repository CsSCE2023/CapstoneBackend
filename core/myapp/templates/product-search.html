
<!DOCTYPE html>
<html>
<head>
    <title> Search</title>
</head>
<body>



<form action="{% url 'product-search' %}" method="POST">
    {% csrf_token %} 
    <input type="text" name="name">
    <input type="submit" name="submit" value="Search">
</form>



{% for result in results %}

    <p>{{result.name}}</p>

{% endfor %}

</body>
</html>
